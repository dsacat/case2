<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ site_name }} — подтверждение регистрации</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        * {
            transition: all 2s ease;
        }

        body.dark-theme-nm {


            background-color: rgba(0, 0, 0, 0);
            background-blend-mode: darken;

            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
            color 0.8s ease,
            box-shadow 0.8s ease,
            all 2s;
        }

        body.dark-theme-nm.dark-theme {
            background-color: rgba(0, 0, 0, 0.9);
            color: #e0e0e0;
        }

        body.dark-theme:not(.dark-theme-nm) {
            background-color: #000000;
        }


        .dark-theme .header-bg {
            background: rgba(34, 34, 34, 0.2);
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .header-bg:hover {
            background: rgba(68, 68, 68, 0.2);
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .footer_bg_color {
            background: rgba(34, 34, 34, 0.2);
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .footer_bg_color:hover {
            background: rgba(68, 68, 68, 0.2);
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .reg_bar {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dark-theme .reg_bar:hover {
            background-color: #090909;
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dark-theme .input-styled {
            background-color: #2c2c2c;
            border-color: #3d3d3d;
            color: #ffffff;
        }

        .dark-theme .input-styled:focus {
            border-color: #7b52ab;
            background-color: #333;
        }

        .dark-theme .form-title,
        .dark-theme h1 {
            color: #ffffff;
        }

        .dark-theme p.description,
        .dark-theme .checkbox-container {
            color: rgba(187, 187, 187, 0.5);
        }

        .dark-theme a {
            color: #9965f4;
        }

        .dark-theme a:hover {
            color: #ffffff;
        }

        .dark-theme .hr,
        .dark-theme .hr-mini {
            background-color: #ffffff;
            opacity: 0.1;
        }


        .dark-theme .glass-card {
            background: rgba(40, 40, 40, 0.2);
            border-color: rgba(90, 90, 90, 0.2);
        }

        .button-custom {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 12px 24px;
            border: 1px solid rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            cursor: pointer;
        }

        .button-custom-non-priority {
            background-color: rgba(240, 242, 245, 0.2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            cursor: pointer;
        }

        .button-custom:hover {
            transform: translateY(-6px);
            background-color: rgba(85, 85, 85, 0.2);
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.15);
        }

        .button-custom:active {
            transform: translateY(3px);
            background-color: rgba(37, 37, 37, 0.2);
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.15);
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Calibri", sans-serif;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer_bg_color {
            background: rgba(187, 187, 187, 0.5);
            margin: 0 50px;
            padding: 0;
            border-radius: 5px;

            transition: background-color 2.5s ease, box-shadow 2.5s ease;
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.15);
        }

        .footer_bg_color:hover {
            background-color: rgba(136, 136, 136, 0.2);
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.15);
        }

        .footer-row {
            display: flex;
            width: 100%;
        }

        .left, .center, .right {
            text-align: center;
            flex: 1;
            padding: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hr {
            border: none;
            height: 2px;
            background-color: #000000;
            margin: 20px 0;
            opacity: 0.5;
        }

        .hr-mini {
            border: none;
            height: 1px;
            background-color: #000000;
            margin: 1px 0;
            opacity: 0.3;
        }

        .blurred {
            filter: blur(1px);
            padding: 0 20px;
        }

        .blurred-big-padding {
            filter: blur(1px);
            padding: 0 40px;
        }

        .header-bg {
            background: rgba(187, 187, 187, 0.2);
            transition: all 3s ease;
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .header-bg:hover {
            background: rgba(136, 136, 136, 0.2);

        }

        .header-row {
            display: flex;
            gap: 30px;
            justify-content: flex-end;
            align-items: center;
        }

        html, body {
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }


        .anim-fade-in {
            opacity: 0;
            animation: fadeInUp 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-fill-mode: forwards;
        }


        .reg-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .reg_bar {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, all 2s ease;
        }

        .reg_bar:hover {
            transform: translateY(-5px);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-styled {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fafafa;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all 2s ease;
            box-sizing: border-box;
        }

        .input-styled:focus {
            border-color: #990099;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(153, 0, 153, 0.1);
        }

        .label-required {
            color: #ff4757;
            font-weight: bold;
            margin-right: 4px;
            font-size: 18px;
            vertical-align: middle;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a {
            transition: all 2s ease;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #FFFFFF;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 14px;
            color: rgba(85, 85, 85, 0.2);
        }

        .checkbox-container input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        h1 {
            font-weight: 700;
            color: #222;
            margin-bottom: 15px;
        }

        p.description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .glass-card {
            position: relative;
            width: 300px;
            padding: 1.5rem;
            border-radius: 24px;
            background: var(--card-bg, rgba(255, 255, 255, 0.2));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.2));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1),
            box-shadow 2s ease,
            background 2s ease;
            overflow: hidden;
            margin: 15px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

            text-align: center;

            min-height: 20px;
        }


        .glass-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.15;
            filter: url(#grain);
            pointer-events: none;
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: var(--accent-color, rgba(255, 255, 255, 0.1));
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .glass-card:active {
            transform: translateY(-10px) scale(1.02);
            background: var(--accent-color, rgba(90, 90, 90, 0.7));
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .glass-card:active {
            transform: translateY(-4px) scale(0.98);
            transition: transform 0.1s ease;
        }

        .glass-card h2 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .glass-card p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.5;
        }

        .dark-theme .button-custom {
            background-color: rgba(61, 61, 61, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.35);
        }

        .dark-theme .button-custom:hover {
            background-color: rgba(80, 80, 80, 0.2);
            color: #ffffff;
        }

        .dark-theme .button-custom:active {

            background-color: rgba(37, 37, 37, 0.2);
        }

        button.button-custom {
            appearance: none;
            -webkit-appearance: none;
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
        }

        .input-styled:-webkit-autofill {
            transition: all 2s ease;
        }

        .input-styled:-webkit-autofill,
        .input-styled:-webkit-autofill:hover,
        .input-styled:-webkit-autofill:focus {
            -webkit-text-fill-color: #000;
            box-shadow: 0 0 0 1000px #fff inset;

        }

        .dark-theme .input-styled:-webkit-autofill {
            -webkit-text-fill-color: #fff;
            box-shadow: 0 0 0 1000px #2c2c2c inset;
        }

        .dark-theme .input-styled:-webkit-autofill:hover,
        .dark-theme .input-styled:-webkit-autofill:focus {
            -webkit-text-fill-color: #fff;

            box-shadow: 0 0 0 1000px #333 inset;
        }

        .input-styled:-webkit-autofill {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 16px !important;
        }
    </style>
</head>
<body class="dark-theme" style="margin: 0; padding: 0;">
<div class="reg-wrapper">
    <div class="reg_bar">
        <div class="form-title">Подтверждение почты</div>
        <p>Сайт столовой {{ site_name }}</p>
        <p>Обязательно выберете действие. Без выбора действия зарегистрировать аккаунт на эту же почту не получится.<br>
        </p>
        <div class="footer-row">
            <a class="button-custom"
               href="{{ confirmation_url }}"
               style="width: 40%; margin-top: 10px; font-size: 16px; border: 2px solid #04c77c; margin-right: 10px;">
                Подтвердить
            </a>

            <a class="button-custom"
               href="{{ cancel_url }}"
               style="width: 40%; margin-top: 10px; font-size: 16px; border: 2px solid #f50000">
                Отменить
            </a>
        </div>
    </div>
</div>
</body>
</html>
