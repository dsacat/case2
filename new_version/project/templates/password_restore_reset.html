{% extends 'layout.html' %}
{% block content %}
<section class="form-shell anim-fade-in anim-delay-2">
    <form class="form-card" method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <h1>Новый пароль</h1>
        <div class="field">
            <label>Пароль</label>
            <input class="input-styled" type="password" name="password" required>
        </div>
        <div class="field">
            <label>Повтор пароля</label>
            <input class="input-styled" type="password" name="password_repeat" required>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить пароль</button>
        {% if mes %}<p class="mes-line">{{ mes }}</p>{% endif %}
        <p class="hint-line"><a href="/login/new/">Ко входу</a></p>
    </form>
</section>
{% endblock %}
