{% extends 'layout.html' %}
{% block content %}
<section class="form-shell anim-fade-in anim-delay-2">
    <form class="form-card" method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <h1>Удаление аккаунта</h1>
        <p>Это действие деактивирует аккаунт. Для подтверждения введите <strong>DELETE</strong>.</p>
        <div class="field"><input class="input-styled" type="text" name="confirm" placeholder="DELETE" required></div>
        <button class="btn btn-danger" type="submit">Удалить аккаунт</button>
        {% if mes %}<p class="mes-line">{{ mes }}</p>{% endif %}
    </form>
</section>
{% endblock %}
